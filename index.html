<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathscrit - Login & Sign Up</title>

    <!-- Google Fonts (Montserrat) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Kết nối file CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="welcome-text">Welcome to Mathscrit</h1>

        <!-- Đăng nhập -->
        <div class="login-box">
            <h2>Login Now</h2>
            <input type="email" id="login-email" placeholder="Email *">
            <input type="password" id="login-password" placeholder="Password *">
            <button id="login-btn">LOGIN</button>
            <p>Don't have an account? <a href="#" id="toggle-signup">Sign up</a></p>
        </div>

        <!-- Đăng ký -->
        <div class="signup-box hidden">
            <h2>Sign Up Now</h2>
            <input type="email" id="signup-email" placeholder="Email *">
            <input type="password" id="signup-password" placeholder="Password *">
            <button id="signup-btn">SIGN UP</button>
            <p>Already have an account? <a href="#" id="toggle-login">Login</a></p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

    <!-- Kết nối JavaScript -->
    <script src="script.js" defer></script>
</body>
</html>
